<div class="small-card">
  <div class="small-card-photo ">
    <img src="{{PhotoCover}}" alt="exemplo de imagem">
  </div>
  <div class="small-card-text pb-3">
    <p class="pb-2">{{CardDate}}</p>
    <a  [routerLink]="['content',Id]">
      <h5 class="pb-3 font">{{CardTitle}}</h5>
      <p class="pb-3">{{CardDescription}}</p></a>
  </div>
</div>
